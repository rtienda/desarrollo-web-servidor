    <audio loop id="audio" src="Padoru.mp3"></audio>
    <script>
          // Primero, obtenemos una referencia al div y al elemento de audio
            var playButton = document.getElementById("cuerpo");
            var audioElement = document.getElementById("audio");

            // Luego, agregamos un controlador de eventos al div que reproduzca la canción cuando se haga clic en él
            playButton.addEventListener("click", function() {
                if(audioElement.paused){
                    audioElement.play();
                }else{
                    audioElement.pause();
                }
            });
    </script>
