<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones</title>
    <style>
        
        div{
            margin-top:100px;
            width:250px;
            background-color:yellow;
            padding:10px;
            border-radius:20px;
            transform: scale(0.1,0.8);
            color:transparent;
        }
        div:active{
            transform: scale(1);
            color:blue;
            
        }
        
    </style>
</head>

<body>

        Cum eligendi neque earum at vel. Eligendi quibusdam corporis quaerat,
        aliquam nesciunt ratione fugit eos dignissimos deleniti,
        voluptatem veritatis veniam vero maiores?</div>
   
</body>

</html>
