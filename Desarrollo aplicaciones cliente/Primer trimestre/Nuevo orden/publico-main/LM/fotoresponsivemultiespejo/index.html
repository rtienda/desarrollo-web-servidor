    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Responsive de un Gato</title>
    <style>
        .portaFoto {
            width: 50vw;
            height: 50vh;
            background-color: lightpink;
            display: block;
        }

        .laFoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fotosuperiorderecha {
            transform: scalex(-1);
        }

        #fotoinferiorizquierda {
            transform: scaley(-1);
        }

        #fotoinferiorderecha {
            transform: scale(-1);
        }

        #caja {
            display: flex;
            flex-direction: row;
        }

        .columna {
            display: flex;
            flex-direction: column;
        }

        /*         Ahora me aseguro que el portarretratos no sea mayor
        que la foto más grande
        para evitar el pixelado */

        @media screen and (orientation:landscape){
            .portaFoto {
                max-width: 1920px;
                max-height: 1280px;
            }
        }

        @media screen and (orientation:portrait){
            .portaFoto {
                max-width: 800px;
                max-height: 1200px;
            }
        }
    </style>
</head>

<!--  opciones de imágenes responsivas
        tamaños (ancho x alto)

        horizontales   verticales
grande    1920*1280      800*1200
mediana   1200*800       600*900
pequeña   900*600        400*600 

Código de identificacion:
grandes: rojo
medianas: verde
pequeñas: azul

horizontales: H
verticales: V

webp: triangulo
jpg: circulo
avif: cuadrado
