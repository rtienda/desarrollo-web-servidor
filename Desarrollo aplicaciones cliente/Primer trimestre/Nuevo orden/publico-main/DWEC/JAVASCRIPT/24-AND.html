<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">

	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>

<body>
<h1>AND</h1>


<script>
  // seccion de codigo javascript 
  var num1,num2,num3;
  num1=prompt('Ingrese primer número:','');
  num2=prompt('Ingrese segundo número:','');
  num3=prompt('Ingrese tercer número:','');
  num1=parseInt(num1);
  num2=parseInt(num2);
  num3=parseInt(num3);
  if (num1>num2 && num1>num3)
  {
    document.write('el mayor es el '+num1);
  }
  else
  {
    if (num2>num3)
    {
      document.write('el mayor es el '+num2); 
    }
    else
    {
      document.write('el mayor es el '+num3);
    }
  }
</script>
</body>
