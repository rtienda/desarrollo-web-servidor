<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>SWITCH</h1>


<script>
  // seccion de codigo javascript 
  var valor;
  valor=prompt('Ingrese un valor comprendido entre 1 y 5:','');
  //Convertimos a entero
  valor=parseInt(valor);
  switch (valor) {
    case 1: document.write('uno');
            break;
    case 2: document.write('dos');
            break;
    case 3: document.write('tres');
            break;
    case 4: document.write('cuatro');
            break;
    case 5: document.write('cinco');
            break;
    default:document.write('debe ingresar un valor comprendido entre 1 y 5.');
  }
</script>
</body>

</html>
