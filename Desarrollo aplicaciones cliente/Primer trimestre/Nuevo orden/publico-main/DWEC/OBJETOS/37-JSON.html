<!DOCTYPE html>

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>JSON - desde servidor con php</h1>


<script>
  // seccion de codigo javascript 
    fetch("https://scratchya.com.ar/javascriptya/listadoproductos.php")
      .then(response => response.json())
      .then(datos => {
        for (let articulo of datos)
          document.write(`${articulo.codigo} ${articulo.descripcion} ${articulo.precio}<br>`);
      });
</script>
</body>
