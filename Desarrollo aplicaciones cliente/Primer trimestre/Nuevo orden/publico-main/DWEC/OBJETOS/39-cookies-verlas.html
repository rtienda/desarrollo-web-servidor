<body>
<h1>COOKIES - Verlas</h1>


<script>
  // seccion de codigo javascript 
var x = document.cookie.split(';');
document.write('Recorrido del vector de las cookies con un for<br>');
  for(var indice in x)
  {
    document.write(x[indice]+'-');
  }
</script>
</body>
