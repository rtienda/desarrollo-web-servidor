<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJAS - Variantes con JS</title>
    <script type="text/javascript" src="./cajas.js"></script>
    <style>
        * {
            box-sizing: border-box;

        }

        #contenedor {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            height: 90vh;
        }

        .cajas {
            width: 20vw;
            height: 20vh;
        }

        #caja1 {
            background-color: red;
        }

        #caja2 {
            background-color: green;
        }

        #caja3 {
            background-color: blue;
        }

        h1 {
            text-align: center;
            height: 10vh;
        }

        #cajatitulo {
            display:flex;
            flex-direction:row;
            justify-content:flex-end;
            column-gap:5vw;
            
        }
        .botones{
            display:flex;
            height:10vh;
            width:5vw;
            background-color:yellow;
            color:blue;
            border-radius:2vw;
            font-size:xx-large;
            text-align:center;
            justify-content:center;
            align-items:center;
        }
    </style>
</head>

<body>
    <div id="cajatitulo">
        <h1>CAJAS - VARIANTES con JS</h1>
        <div id="boton1" class="botones">1</div>
        <div id="boton2" class="botones">2</div>
        <div id="boton3" class="botones">3</div>
        <div id="boton4" class="botones">4</div>
        <div id="boton5" class="botones">5</div>

    </div>


    <div id="contenedor">
        <div class="cajas" id="caja1">

        </div>
        <div class="cajas" id="caja2">

        </div>
        <div class="cajas" id="caja3">

        </div>
    </div>


</body>

</html>
