<!DOCTYPE html>
<html lang="es">
<!--     Lenguajes de Marcas
        CSS3 - Efectos sobre imágenes
        Mayo de 2022
        Prof. Carlos Boni. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolly-Hitchcock zoom - Efecto CSS puro - Prof. Carlos Boni</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #contenedor {
            width: 70%;
            height: 70%;
            border: 2px solid black;
            background-color: gainsboro;
            display: table-cell;
            vertical-align: middle;
            text-align: center;

            /* ocultará los contenidos que se desborden */
            overflow: hidden;

            /* permite superponer imagenes contenidas */
            position: relative;
        }

        #portaFotoFondo {
            /* la superpone dentro del contenedor */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #portaFotoFrente {
            /* la superpone dentro del contenedor */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            /* quedará perfectamente centrada */
            width: 20%;
            height: 20%;
            margin: auto;
        }

        #laFotoFondo {
            width: 100%;
            height: 100%;
            object-fit: cover;

            /* siempre con zoom inicial 200% para que todos los ejemplos se vean igual */

            /* Chrome - Edge */
            transform: scale(2);
            transform-origin: top left;

            /* IE 9 */
            -ms-transform: scale(2);
            -ms-transform-origin: top left;

            /* Safari and Chrome */
            -webkit-transform: scale(2);
            -webkit-transform-origin: top left;

            /* Opera */
            -o-transform: scale(2);
            -o-transform-origin: top left;

            /* Firefox */
            -moz-transform: scale(2);
            -moz-transform-origin: top left;
        }

        #laFotoFrente {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* AÑADO estilos para el efecto ken burns - paneo de la imagen de fondo */
        #contenedor:hover #laFotoFondo {
            /* efecto de varios segundos para que parezca continuo. */
            animation: desliza 10s ease;
            -ms-animation: desliza 10s ease;
            -webkit-animation: desliza 10s ease;
            -o-animation: desliza 10s ease;
            -moz-animation: desliza 10s ease;
        }

        @keyframes desliza {
            0% {
                /* comienzo con la imagen tal cual está pues queda mejor */
            }

            100% {
                transform: scale(1);
                -ms-transform: scale(1);
                -webkit-transform: scale(1);
                -o-transform: scale(1);
                -moz-transform: scale(1);
            }
        }

        /* AÑADO estilos para el efecto zoom sobre la foto del frente */
        #laFotoFrente {
            /* puesto aquí hace que la transición sea suave al ponerse y quitarse */
            transition: all 4s ease;

            /* a lo lejos el avión se ve pequeño y opacado */
            transform: scale(0.2);
            opacity: 0.2;
        }

        #contenedor:hover #laFotoFrente {
            /* efectos escala, giro y quitamos opacidad */
            transform: scale(4) rotate(390deg);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <div id="portaFotoFondo">
            <img id="laFotoFondo" alt="Foto Cielo" title="Titulo Foto Cielo" src="./cielo.webp" />
        </div>
        <div id="portaFotoFrente">
            <img id="laFotoFrente" alt="Foto Avion" title="Titulo Foto Avion" src="./avion.png" />
        </div>
    </div>



</body>

</html>
