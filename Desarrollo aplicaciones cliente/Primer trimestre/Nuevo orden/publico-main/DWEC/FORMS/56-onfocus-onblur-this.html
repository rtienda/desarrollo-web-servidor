<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>eventos: ONFOCUS y ONBLUR</h1>
<h2>y parámetro: this</h2>
<p>Se vacía el campo al activarse (ingresar en él), y se valida al desactivarse (salir) que no se haya dejado vacío.</p>
<p>Se usan los eventos onFocus() y onBlur(), this como parámetro 
  y el atributo value de un campo de texto.</p>


<script>
  // seccion de codigo javascript 
  function vaciar(control)
  {
    control.value='';
  }
  function verificarEntrada(control)
  {
    if (control.value=='')
      alert('Debe ingresar datos');
  }
</script>

<form>
  <input type="text" id="nombre" onFocus="vaciar(this)" 
         onBlur="verificarEntrada(this)" value="nombre"><br>
  <input type="text" id="edad" onFocus="vaciar(this)" 
         onBlur="verificarEntrada(this)" value="mail">
  <input type="submit" value="ENVIAR / REINICIAR">
  <br>
</form>
</body>
