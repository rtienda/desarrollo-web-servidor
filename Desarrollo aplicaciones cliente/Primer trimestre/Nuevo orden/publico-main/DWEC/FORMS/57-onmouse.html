<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>eventos: onMouseOver y onMOuseOut</h1>
<p>Se pinta el cuadrado mientras el ratón está sobre un nombre de color.</p>
<p>Se usan los eventos onMouseOver() y onMOuseOut(), y el atributo
  backgroundColor de la propiedad style de un elemento.</p>

<script>
  // seccion de codigo javascript 
  function pintar(col)
  {
    document.getElementById('cuadrado1').style.backgroundColor=col;
  }
</script>

<a href="#" onMouseOver="pintar('#f00')" onMouseOut="pintar('#000')">Rojo</a> -
<a href="#" onMouseOver="pintar('#0f0')" onMouseOut="pintar('#000')">Verde</a> -
<a href="#" onMouseOver="pintar('#00f')" onMouseOut="pintar('#000')">Azul</a>
<div id="cuadrado1" style="background:#000;width:200px;height:200px"></div>
</body>

</html>
