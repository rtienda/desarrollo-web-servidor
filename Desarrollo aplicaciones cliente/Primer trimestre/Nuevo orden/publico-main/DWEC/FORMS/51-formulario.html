<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ejercicios Javascript</title>
  <meta charset="UTF-8">
  <style>
	body {
		background: rgba(0, 0, 128, 0.1) /* Azul al 10% */
	}
  </style>
</head>
<body>
<h1>elemento: FORMULARIO</h1>
<p>Al pinchar en el botón se muestran los valores ingresados en el formulario</p>
<p>Se usan el evento onclick() y el método getElementByID() del elemento document.</p>

<script>
  // seccion de codigo javascript 
function mostrar()
{
  var nom=document.getElementById('nombre').value;
  var ed=document.getElementById('edad').value;
  alert('Ingresó el nombre:' + nom);
  alert('Y la edad:' + ed);
}
</script>

<form>
  Ingrese su nombre:
  <input type="text" id="nombre"><br>
  Ingrese su edad:
  <input type="text" id="edad"><br>
  <input type="button" value="Confirmar" onClick="mostrar()">
</form>

</body>
